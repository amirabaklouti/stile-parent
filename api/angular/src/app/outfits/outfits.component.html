          <ion-row >
            <ion-col class="p-0" size="6" *ngFor="let outfit of outfits">
              <ion-card mode="ios" class="card" >
          
                <ion-item lines="none" class=" align-items-center nameContainer   justify-content-between">
                    <p class="outfitName">{{outfit.name}}</p>
                    <ion-icon slot="end"  id="{{'open-custom-dialog-'+outfit.name }}" slot="end" class="group-icon" name="ellipsis-horizontal-outline"></ion-icon>
                </ion-item>
            
                  <img src="../assets/yellow.jpg" (click)="getItems(outfit)"> 
             
        
              </ion-card>
              <ion-item class="add-g" lines="none"  *ngIf="modify && outfit.name===detectedOutfit" >
                <ion-input class="ion-text-wrap" mode="ios" [(ngModel)]="newName"   id="newName" name="newName" #ctrl="ngModel" type="text" placeholder="Change outfit name">
                    </ion-input>
                    <img (click)="modifyOutfitName(outfit.id,newName)"  class="filter m-1" src="../../assets/addIcon.svg">
                    <ion-icon (click)="closeModifyChange()" name="close-outline"  class="cancel-icon m-1" ></ion-icon>
                 
            </ion-item>
              <ion-modal  class="ion-modal-options"  id="{{'open-custom-dialog-'+outfit.name }}" #modal trigger="{{'open-custom-dialog-'+outfit.name }}">
                <ng-template>
                    <div class="wrapper">
          
                 <ion-row   (click)="ModifyOpen(outfit.name)" (click)="modal.dismiss()" ><ion-label>Modify outfit's name</ion-label> </ion-row>
                 <ion-row  (click)="editOutfitItems(outfit)"    (click)="modal.dismiss()"><ion-label>Modify outfit's items</ion-label></ion-row>
                 <ion-row (click)="deleteOutfit(outfit.id,outfit.name)" (click)="modal.dismiss()"><ion-label>Remove outfit</ion-label> </ion-row>
                </div>
              </ng-template>
              </ion-modal>
    
            </ion-col>
          </ion-row>
