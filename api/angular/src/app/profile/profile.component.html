<ion-content class="bg">
<div>
    <ion-row class="header mt-4 mb-4 align-items-center">
        <ion-col size="2" class="d-flex justify-content-end">
          <ion-icon name="chevron-back-outline" (click)="backClicked()"></ion-icon>
        </ion-col>
        <ion-col size="8" class="d-flex justify-content-center">
          <p class="title">Profile</p>
        </ion-col>
        <ion-col size="2" class="cart d-flex justify-content-start">
        </ion-col>
      </ion-row>

  <ion-card mode="ios">
      <ion-row>
        <ion-col size="4" class="p-0">
         <!--<img *ngIf="ProfileImgBase64" (click)="takePicture()" class="ProfileImg" id="open-modal" src="{{ProfileImgBase64}}">--> 
        <div class="ImgContaire">
         <img  (click)="takePicture()" class="ProfileImg" id="open-modal" src="{{imgUri ? imgUri : '../../assets/defaultImg.png'}}">
           <div class="modifyImg"><ion-icon class="modifyImgIcon" name="add-outline"></ion-icon></div>
        </div>
   </ion-col>
        <ion-col size="5" class="ProfileName d-flex justify-content-start">
          <p class="ProfileName">{{username}}</p>
        </ion-col>
        <ion-col  size="3" class=" options d-flex justify-content-center align-items-center">
          <img (click)="modifyMode()" *ngIf="!modify" class="ProfileIcon" src="../../assets/editProfile.svg">
          <img (click)="modifyMode()" *ngIf="modify" class="ProfileIcon" src="../../assets/editClicked.svg">
        </ion-col>
       
      </ion-row> 
  </ion-card>



  <img  class="bar" src="../../assets/bar.svg">

    <ion-row class="details">
      <ion-icon class="m-2" name="at-outline"></ion-icon>
      <ion-input de="ios"  [(ngModel)]=email  [disabled]=!modify  placeholder="{{email || 'Email' }}"></ion-input>
   
    </ion-row> 

    <ion-row class="details">
      <ion-icon class="m-2" name="calendar-outline"></ion-icon>
        <ion-input mode="ios" [disabled]=!modify displayFormat="YYYY-MM-DD"  [(ngModel)]="birthDate" type="date"></ion-input>
    </ion-row> 

    <ion-row class=" details gender">
      <ion-icon  class="m-2" name="male-female-outline"></ion-icon>
      <ion-col class="h-100">
        <ion-segment  [disabled]=!modify  class="h-100"  mode="ios" [(ngModel)]=gender value={{gender}}>
          <ion-segment-button value="Male">
            Male  
          </ion-segment-button>
          <ion-segment-button value="Female">
            Female
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row> 

    <ion-button (click)="modidyUserDetails()" *ngIf="modify" class="green-button saveChangesBtn mb-2" mode="ios">Save changes</ion-button>

    <img  class="bar" src="../../assets/bar.svg">

    <ion-row class="details">
      <ion-icon  class="m-2" name="logo-facebook"></ion-icon>
      <div>Connect with Facebook</div>
    </ion-row> 


    <ion-row class="details">
      <ion-icon  class="m-2" name="logo-instagram"></ion-icon>
      <div>Connect with Instagram</div>
    </ion-row>
