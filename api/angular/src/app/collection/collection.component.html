<ion-modal mode="ios" [isOpen]="isModalOpen">
  <ng-template>

    <ion-content class="ion-padding">

      <ion-row class="header mt-4 mb-4 align-items-center">
        <ion-col size="2" class="d-flex">
          <ion-icon name="chevron-back-outline" (click)="dismissModal()"></ion-icon>
        </ion-col>
        <ion-col size="8" class="d-flex justify-content-center">
          <p class="title">Remove item from {{itemToDelete.collectionName}}</p>
        </ion-col>
        <ion-col size="2" class="cart d-flex justify-content-start">
        </ion-col>
      </ion-row>

      <ion-row class="row del-container mt-5" >
        <ion-col id={{collection.cloth.id}} class="d-flex flex-column align-items-center" size="6" *ngFor="let collection of itemToDelete.collections" >
          <img  (click)="deleteCloth(collection.cloth.id,collection.cloth.name)"  class="imgs" src="{{collection.cloth.imgUri}}"> 
          <ion-label class="cloth-name">{{collection.cloth.name}}</ion-label> 
         </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal mode="ios" [isOpen]="isModifyModalOpen">
  <ng-template>

    <ion-content class="ion-padding">

      <ion-row class="header mt-4 mb-4 align-items-center">
        <ion-col size="2" class="d-flex">
          <ion-icon name="chevron-back-outline" (click)="dismissModifyModal()"></ion-icon>
        </ion-col>
        <ion-col size="8" class="d-flex justify-content-center">
          <p class="title">Modify item</p>
        </ion-col>
        <ion-col size="2" class="cart d-flex justify-content-start">
        </ion-col>
      </ion-row>

      <ion-row class="row del-container mt-5" >
        <ion-col  class="d-flex flex-column align-items-center" size="6" *ngFor="let collection of itemToModify.collections" >
          <img (click)="OpenModifyModal(itemToModify,collection.id)" class="imgs" src="{{collection.cloth.imgUri}}">  
          <ion-label class="cloth-name">{{collection.cloth.name}}</ion-label> 
        </ion-col>
      </ion-row>
    </ion-content>
  </ng-template>
</ion-modal>
