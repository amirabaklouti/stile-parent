<ion-content>
  <ion-row class="header mt-4 mb-4 align-items-center">
    <ion-col size="12" class="d-flex justify-content-center">
      <p class="title">Notifications</p>
    </ion-col>
  </ion-row>

  <div class="notFound">
    <div *ngIf="notifications.length==0">
      <div class="center-element">
        <p class="noNotificationText">No notifications found</p>
      </div>
    <div class="center-element">
      <ion-icon name="notifications-off-outline" class="noNotificationIcon"></ion-icon>
    </div>
    </div>
    <div *ngIf="notifications.length!=0">
      <div *ngFor="let notification of notifications">
        <ion-card>
          <ion-card-content [ngClass]="notification.read? 'readNotification' : '' ">
            <p>{{notification.alert.msg}}</p>
            <div class="alertDate">{{notification.alert.date|date: 'yyyy-MM-dd'}}</div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="center-button">
    <ion-button class="go-back-button" (click)="dismiss()">Go Back</ion-button>
  </ion-toolbar>
</ion-footer>
