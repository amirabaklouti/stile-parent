<ion-content fullscreen style="overflow-y: scroll;">
  <h4 class="filterTitle">Filter</h4>
  <div class="pageLayoutStandard">
    <div class="filter-edit">
    <ion-accordion-group>
      <ion-accordion value="brand">
        <ion-item slot="header">
          <ion-label>Brand</ion-label>
        </ion-item>
        <div slot="content">
          <div class="brand-container">
        <div *ngFor="let brand of brands">
          <ion-chip [outline]="brandStyle(brand)" (click)="selectBrand(brand)">
            <div class="brand" *ngIf="!brand.select">
              <ion-label>{{brand.name.toUpperCase()}}</ion-label>
            </div>
            <div class="brand" *ngIf="brand.select" >
              <ion-label>{{brand.name.toUpperCase()}}</ion-label>
            </div>
          </ion-chip>
        </div>
        </div>
      </div>
      </ion-accordion>
    </ion-accordion-group>
  </div>
  <div class="filter-edit">
    <ion-accordion-group>
      <ion-accordion value="price">
        <ion-item slot="header" lines="none">
          <ion-label>Price</ion-label>
        </ion-item>
        <ion-item slot="content" lines="none">
          <ion-col>
            <ion-row>
              <ion-label class="price">{{this.min}}USD - {{this.max}}USD</ion-label>
            </ion-row>
            <ion-row>
              <ion-range mode="md" min="10" max="432" id="dual-range" [(ngModel)]="saturation" (ionChange)="changeValue($event)"
                [pinFormatter]="customFormatter" [pin]="true" dual-knobs pin>
              </ion-range>
            </ion-row>
          </ion-col>
        </ion-item>
      </ion-accordion>
    </ion-accordion-group>
  </div>
  <div class="filter-edit">
    <ion-accordion-group>
      <ion-accordion value="color" inset="true">
        <ion-item slot="header">
          <ion-label>Colors</ion-label>
        </ion-item>
        <span slot="content" *ngFor="let color of colors">
          <ion-chip class="colors" [outline]="colorStyle(color)" (click)="selectColor(color)"
            [ngStyle]="{'background-color': color.name}">
            <div *ngIf="!color.select">
            </div>
            <div *ngIf="color.select">
            <div class="colorChip"></div>
            </div>
          </ion-chip>
        </span>
      </ion-accordion>
    </ion-accordion-group>
  </div>
  <div class="filter-edit">
    <ion-accordion-group class="bottom-margin">
      <ion-accordion value="discount" inset="true">
        <ion-item slot="header">
          <ion-label>Discount</ion-label>
        </ion-item>
        <span slot="content" class="center-element mt-2">
          <ion-checkbox (ionChange)="checkStatus($event)" [(ngModel)]="isChecked" ></ion-checkbox> &nbsp;
          <ion-label>Discount Only</ion-label>
        </span>
      </ion-accordion>
    </ion-accordion-group>
  </div>
  </div>
</ion-content>
<ion-row class="footer-filter">
  <ion-col size="6">
    <ion-button mode="ios" class="gray-button  d-flex justify-content-enter" (click)="clearAll()">Clear All</ion-button>
  </ion-col>
  <ion-col size="6">
    <ion-button mode="ios" class="green-button  d-flex justify-content-enter" (click)="selectedFilter()">Apply Filter</ion-button>
  </ion-col>
</ion-row>
