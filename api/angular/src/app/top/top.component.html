<ion-content>
  <ion-row class="header mt-4 mb-4 align-items-center">
    <ion-col size="2" class="d-flex justify-content-end">
      <ion-icon name="chevron-back-outline" (click)="dismiss()"></ion-icon>
    </ion-col>
    <ion-col size="8" class="d-flex justify-content-center">
      <p class="title">Create New Outfit</p>
    </ion-col>
    <ion-col size="2" class="cart d-flex justify-content-start">
    </ion-col>
  </ion-row>



<p class="mt-5 sel-txt">Selected Clothes</p>

<ion-row  class="selected-items  mb-5">

  <ion-col size="3" class="add-now" (click)="takePicture()">
   <div><img src="../../assets/Camera.svg"></div>
  </ion-col>
  <ion-col  size="4">
    <div #div class="items"></div>
  </ion-col>

</ion-row>

  <ion-segment class=" mt-2" mode="md" [(ngModel)]="index" >

    <ion-segment-button value="wardrobe">
      <ion-label>Wardrobe</ion-label>
    </ion-segment-button>

    <ion-segment-button value="collection">
      <ion-label>Collection</ion-label>
    </ion-segment-button>
    
  </ion-segment>
  <div class="mt-3">
 
  <div *ngIf="index ==='wardrobe'" >

    <ion-list class="mt-4">
      <ion-item lines="none">
        <ion-select
         mode="ios"
          [compareWith]="compareWith"
          placeholder="Select Wardrobe Group"
          (ionChange)="handleChange($event)"
        >
          <ion-select-option *ngFor="let group of userGroups" [value]="group">{{ group.groupName }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item lines="none" class="d-flex  justify-content-start">

          <ion-row class="group-container p-0"  *ngIf="groupSelected" >
            <ion-col size="6" class="d-flex" >
           <img (click)="addItemToSelected(clothes)" class="ml-3 image-wardrobe" *ngFor="let clothes of groupSelected.wardrobes"  src="{{clothes.imgUri}}">
        </ion-col>
      </ion-row>
      </ion-item>
    </ion-list>

<ion-list class="mt-4">
  <ion-item lines="none">
    <ion-select mode="ios"
      [compareWith]="compareWith"
      placeholder="Select Collection Group"
      (ionChange)="handleCollectionChange($event)"
    >
      <ion-select-option *ngFor="let collection of collectionGroups" [value]="collection">{{ collection.collectionName }}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item lines="none" class="d-flex  justify-content-start">
      <ion-row class="group-container p-0"  *ngIf="collectionSelected" >
        <ion-col size="6" class="d-flex" >
       <img (click)="addCollectionToSelected(clothes)" class="ml-3 image-wardrobe" *ngFor="let clothes of activeCollectionGroup"  src="{{clothes.imgUri}}">
    </ion-col>
  </ion-row>
  </ion-item>
</ion-list>


</div>
</div>
