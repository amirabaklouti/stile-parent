
<ion-content>
<ion-row class="header mt-4 mb-4 align-items-center">
  <ion-col size="2" class="d-flex justify-content-end">
    <ion-icon name="chevron-back-outline"(click)="dismiss()"></ion-icon>
  </ion-col>
    <ion-col size="8" class="d-flex justify-content-center">
      <p class="title">{{outfitName}}</p>
    </ion-col>
    <ion-col size="2" class="d-flex justify-content-end">
    </ion-col>
  </ion-row>

  <img  class="default-img" src="../assets/yellow.jpg" >

<ion-row class="items">
  <ion-col size="5"  *ngFor="let i of Items">
    <img  width="140" height="140" src={{i.imgUri}} >
  </ion-col>

</ion-row>
    


</ion-content>
