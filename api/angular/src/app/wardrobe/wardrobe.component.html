    <div class="current-page">
        <div  *ngFor="let group of userGroups">
       <div *ngIf="group" class="wardrobeAdd">
            <ion-row class="mt-4">
            <ion-col size="10">
                <ion-label class="group-name">{{group.groupName}}</ion-label>
            </ion-col>
            <ion-col id="{{'open-custom-dialog-'+group.groupName }}" size="2" class="d-flex justify-content-center align-items-center">
                <ion-icon  expand="block" name="ellipsis-horizontal-outline" (click)="addImage()"></ion-icon>
         
            </ion-col>
        </ion-row>
        
         <ion-row class="row group-container" >
           <div class="d-flex  justify-content-start" >
          <img *ngFor="let clothes of group.wardrobes" id="f{{clothes.id}}" (click)="viewModal(clothes)" class="col-6  imgs" [src]='sanitize(clothes.imgUri)'>
      <!--  <ion-row>
            <ion-col size="9">{{clothes.name}}</ion-col>
            <ion-col size="3"><ion-icon slot="end" class="card-img-top"  name="ellipsis-horizontal-outline" ></ion-icon></ion-col>
          </ion-row> -->  
          <div (click)="addPicture(group.id)"  class="col-6  imgs d-flex justify-content-center align-items-center" >
            <img class="w-50 h-50"  src="../../assets/pl.svg">
          </div>
           </div>
  </ion-row>
       
  <ion-item class="add-g" lines="none"  *ngIf="modify && group.groupName===detectedGroup" >

        </ion-input>
        <img (click)="modifyGroupName(group.groupName,newGroupName)"  class="filter m-1" src="../../assets/addIcon.svg">
        <ion-icon (click)="closeModifyChange()" name="close-outline"  class="cancel-icon m-1" ></ion-icon>
     
</ion-item>

<div  class="nativeItems" >
    <ion-row class="mt-4" *ngIf="NotJoinedWardrobes"  >
      <ion-col size="12">
          <ion-label class="group-name">Used items...</ion-label>
      </ion-col>
  </ion-row>
    <ion-row class="row group-container" *ngIf="NotJoinedWardrobes" >
      <div class="d-flex  justify-content-start" >
     <img *ngFor="let clothes of NotJoinedWardrobes" id="used-{{clothes.id}}" (click)="OpenModel(clothes)" class="col-6  imgs" src="{{clothes.imgUri}}"> 
      </div>
    </ion-row>
  </div>
<div class="p-8"></div>
    <ion-modal mode="ios" [isOpen]="isModalOpen">
      <ng-template>

        <ion-content class="ion-padding">

          <ion-row class="header mt-4 mb-4 align-items-center">
            <ion-col size="2" class="d-flex">
              <ion-icon name="chevron-back-outline" (click)="dismiss()"></ion-icon>
            </ion-col>
            <ion-col size="8" class="d-flex justify-content-center">
              <p class="title">Remove from {{Images_To_Delete.groupName}}</p>
            </ion-col>
            <ion-col size="2" class="cart d-flex justify-content-start">
            </ion-col>
          </ion-row>
          <ion-row class="row del-container mt-5" >
            <ion-col  id="{{clothes.id}}" size="6" *ngFor="let clothes of Images_To_Delete.wardrobes">
           <img  (click)="deleteCloth(clothes)"  class="col-4 p-2 imgs" src="{{clothes.imgUri}}">  
            </ion-col>
          </ion-row>
        </ion-content>
      </ng-template>
    </ion-modal>

    <app-menubar></app-menubar>
</ion-content>
