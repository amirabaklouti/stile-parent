<ion-content fullscreen class="ion-padding" scroll-y="false">


  <ion-slides (ionSlideDidChange)="slideChanged()" pager="true"  pager="false" #mySlider [options]="slideOpts">
    <ion-slide *ngFor="let slide of slides">
            <ion-row class="vertical-elements">
              <div class="placeholderImg">
                <div>
                  <img src="{{slide.img}}">
                </div>
              </div>
            </ion-row>
            <ion-row class="vertical-elements">
              <div class="d-flex justify-content-around">
                <div *ngFor="let indicator of [0,1,2]" class="p-1">
                  <div *ngIf="indicator==indx" class="active">
                    &#9632;
                  </div>
                  <div *ngIf="indicator!=indx" class="inactive">
                    &#9632;
                  </div>
                </div>
              </div>
            </ion-row>
            <ion-row class="vertical-elements">
              <div class="mt-4">
                <h2 class="title">{{slide.heading}}</h2>
                <p class="description">{{slide.caption}}</p>
              </div>
            </ion-row>
    </ion-slide>
  </ion-slides>
  <ion-row *ngIf="indx!==2" (click)="swipeNext()" class="vertical-elements mt-4">
    <div>
      <img src="../assets/nextArrow.svg" class="arrow">
    </div>
    </ion-row>
    <ion-row class="vertical-elements mt-4">
    <div *ngIf="indx==2">
      <ion-button mode="ios" class="green-button" (click)="Signup()">Get Started !</ion-button>
    <!-- (click)="dismiss()""--> 
    </div>
  </ion-row>
</ion-content>
