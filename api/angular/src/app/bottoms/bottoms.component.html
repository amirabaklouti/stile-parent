
 

<ion-content fullscreen>
  <ion-row class="header mt-4 mb-4 align-items-center">
    <ion-col size="2" class="d-flex justify-content-end">
      <ion-icon name="chevron-back-outline" (click)="dismiss()"></ion-icon>
    </ion-col>
    <ion-col size="8" class="d-flex justify-content-center">
      <p class="title">Outfits Processing</p>
    </ion-col>
    <ion-col size="2" class="cart d-flex justify-content-start">
    </ion-col>
  </ion-row>
   
  
  <ion-item lines="none">
    <ion-label slot="start">Name </ion-label>
    <ion-input [(ngModel)]="outfitName" placeholder="Outfit name ..." type="text" name="outfitName" ></ion-input>
  </ion-item>


  <img *ngIf="completed==false" class="default-img" src="../assets/wardrobe.svg" >
  <img *ngIf="completed==true" class="default-img" src="../assets/yellow.jpg" >
    
<ion-row class="item-container mt-3" *ngIf="completed==true" >
  <ion-col class="d-flex justify-content-center" >
    <ion-icon (click)="saveOutfit()" class="medias" name="download-outline"></ion-icon>
  </ion-col>
  <ion-col class="d-flex justify-content-center">
    <ion-icon class="medias" name="share-social-outline"></ion-icon>
  </ion-col>
  
  <ion-col class="d-flex justify-content-center" >
    <ion-icon  class="medias" name="logo-facebook"></ion-icon>
  </ion-col>
  <ion-col  class="d-flex justify-content-center">
    <ion-icon  class="medias" name="logo-instagram"></ion-icon>
  </ion-col>
  </ion-row>


<ion-row class="item-container" *ngIf="completed==false" >
<ion-col size="6" class="align-items-center justify-content-center" *ngFor="let image of Images" [class.processed] = "image.processed === true" >
  <img class="items " (click)="ItemActiveInOutfit(image)" src={{image.imgUri}}>
</ion-col>
</ion-row>




<div class="btns-container">
  <ion-button *ngIf="completed==false" class="save-btn" (click)="processOutfit()">Try Outfit</ion-button>
<ion-button *ngIf="completed==true" class="save-btn" (click)="newOutfit()">New Outfit</ion-button>
</div>
</ion-content>
