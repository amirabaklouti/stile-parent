<ion-footer>
  <ion-tabs>
    <ion-tab-bar slot="accueil" *ngIf="showBar">
      <ion-tab-button routerLink="/main" [class.active-item]="selectedPath.includes('main') || selectedPath.includes('action') || selectedPath.includes('categories') || selectedPath.includes('search-image') || selectedPath.includes('collection') || selectedPath.includes('wardrobe') " >
     <!--|| selectedPath.includes('outfits')-->
        <img class="btns" src="../../assets/Home.svg">
      </ion-tab-button>

      <ion-tab-button routerLink="/cart" [class.active-item]="selectedPath.includes('cart')">
        <img class="btns" src="../../assets/Buy.svg">
      </ion-tab-button>

      <ion-tab-button routerLink="/discover" [class.active-item]="selectedPath.includes('discover')">
        <img class="btns" src="../../assets/Discovery.svg">
      </ion-tab-button>

      <ion-tab-button routerLink="/bookmarks" [class.active-item]="selectedPath.includes('bookmarks')">
        <img class="btns" src="../../assets/Star.svg">
      </ion-tab-button>

      <ion-tab-button routerLink="/outfits" [class.active-item]="selectedPath.includes('outfits')">
        <img class="btns" src="../../assets/svg.svg">
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
