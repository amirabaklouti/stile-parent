<ion-content fullscreen role="feed" >
      
  <!--  <app-header #header></app-header>-->
<div class="search-container">
      <ion-row class="logo-container">
        <ion-col size="12" class="img-logo">
          <img src="../../assets/logosvg.svg" class="logo">
        </ion-col>
      </ion-row>

      
      <ion-row class="search">
        <ion-col size="7" class="searchbar-container">
          <ion-searchbar showClearButton="never"  inputmode="search" #mySearchbar autocomplete="on" mode="ios" class="searchbar" (search)="navigateSearch()"  (ngModelChange)="onFocus()" [(ngModel)]="searchTerm"></ion-searchbar>
        </ion-col>
      
        <ion-col size="5" class="searchbar-button">
       
            <img class="filter " src="../../assets/greenLoop.svg" (click)="navigateSearch()">
         
            <img class="filter" src="../../assets/greenCamera.svg" routerLink="/search-image" >
  
      <!--   <ion-button mode="ios" class="greenSquare" >--> 
            <img class="filter" src="../../assets/greenFilter.svg" (click)="OpenModel()" >
        </ion-col>
      </ion-row>
      <div  class="searchList row justify-content-center" [hidden]="!clothSearched?.length" >
        <div 
        ngxInfiniteScroller
        strategy="scrollingToDown"
        (onScrollDown)="onScrollDown()" [ngStyle]="{'height':lengthItems === true ? '225px' : 'auto'}">
         
          <ion-list  mode="ios" *ngFor='let cloth of clothSearched'>
              <ion-item mode="ios" lines="none" (click)="goTo(cloth)"  role="article" >{{cloth}}</ion-item>
           </ion-list>
         <ion-infinite-scroll [hidden]="page == totalPages || page > totalPages " mode="ios" threshold="30px"  [hidden]="!clothSearched?.length">
            <ion-infinite-scroll-content position="bottom"  class="infinitScroll" mode="ios" loadingSpinner="bubbles"  [hidden]="!clothSearched?.length" ></ion-infinite-scroll-content>
          </ion-infinite-scroll>
        </div>
      </div>
    </div>
