<ion-card mode="ios" [hidden]="!isImageSaved"  >
<div class="editItemImage"  *ngIf="isImageSaved"    > 
  <ion-icon slot="start"  name="create-outline"></ion-icon>
  <ion-label (click)="takePicture()">Edit</ion-label>
</div> 
<ion-row>
  <ion-col size="5" class="p-0">
      <img class="ProfileImg" id="cardImageBase64" [src]="cardImageBase64">
  </ion-col>
  <ion-col  *ngIf="isImageSaved"    size="7" class="ProfileName d-flex justify-content-start">
    <ion-input class="clothName" [(ngModel)]="name" placeholder="Name" value="Lacoste Black T-shirt" type="text" name="name" ></ion-input>
  </ion-col>
</ion-row> 
</ion-card>
<form>
  <ion-row *ngIf="!willEdit" >
    <ion-col *ngIf="!isImageSaved" ><label (click)="takePicture()" >Take a Picture</label></ion-col>
   <!-- change picture by clicking the current image <ion-col *ngIf="isImageSaved"><label (click)="takePicture()" >Change Picture</label></ion-col>--> 
   <!-- <ion-col><label for="input"  >Upload an image</label></ion-col>-->
  </ion-row>
 <input #input id="input" type="file" (change)="CreateBase64String($event)" (change)="onFileChanged($event)" class="input">
  
 
 <!--  <label type="button" (click)="onUpload()" value="upload">save</label>-->

</form>

  <div *ngIf="isImageSaved;">
  <ion-list lines="none">
    <ion-item *ngIf="willEdit">
      <img class="form-icons" src="../../assets/hanger.png" slot="start">
      <ion-label>Wardrobe</ion-label>
      <ion-select mode="ios" value="Pantalon" [(ngModel)]="wardrobeGroupId">
        <ion-select-option *ngFor="let group of userGroups"  [value]=group.id >{{group.groupName}}</ion-select-option>
      </ion-select>
    </ion-item>


    <ion-item>
      <img class="form-icons" src="../../assets/hanger.png" slot="start">
      <ion-label>Category</ion-label>
      <ion-select mode="ios" value="Pantalon" [(ngModel)]="category">
        <ion-select-option value="shirt">Shirt</ion-select-option>
        <ion-select-option value="Pantalon">Pants</ion-select-option>
        <ion-select-option value="Shoes">Shoes</ion-select-option>
        <ion-select-option value="Hat">Hat</ion-select-option>
        <ion-select-option value="Sac">Bag</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <img class="form-icons" src="../../assets/measurement.png" slot="start">
      <ion-label>Size</ion-label>
      <ion-select mode="ios" value="M" [(ngModel)]="size" >
        <ion-select-option value="S">S</ion-select-option>
        <ion-select-option value="M">M</ion-select-option>
        <ion-select-option value="L">L</ion-select-option>
        <ion-select-option value="XL">XL</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <img class="form-icons" src="../../assets/bucket.png" slot="start">
      <ion-label>Color</ion-label>
      <input  [(ngModel)]="color" slot="end" type="color" id="head" name="head" class="color-picker"
             value="#000">
  
    </ion-item>
    <ion-item>
      <img class="form-icons" src="../../assets/type.svg" slot="start">
      <ion-label>Fabric</ion-label>
      <ion-select mode="ios" value="Coton" [(ngModel)]="tissue"  >
        <ion-select-option value="Coton">Coton</ion-select-option>
        <ion-select-option value="Polyster">Polyster</ion-select-option>
        <ion-select-option value="Silk">Silk</ion-select-option>
        <ion-select-option value="Velvet">Velvet</ion-select-option>
        <ion-select-option value="Jersey">Jersey</ion-select-option>
        <ion-select-option value="Bamboo">Bamboo</ion-select-option>
        <ion-select-option value="Bamboo">Hemp</ion-select-option>
        <ion-select-option value="Wool">Wool</ion-select-option>
        <ion-select-option value="Denim">Denim</ion-select-option>
        <ion-select-option value="Satin">Satin</ion-select-option>
        <ion-select-option value="Jacquard">Jacquard</ion-select-option>
        <ion-select-option value="Linen">Linen</ion-select-option>
        <ion-select-option value="Rayon">Rayon</ion-select-option>
        <ion-select-option value="Chiffon">Chiffon</ion-select-option>
        <ion-select-option value="Chenile">Chenile</ion-select-option>
        <ion-select-option value="Baize">Baize</ion-select-option>
        <ion-select-option value="Charmeuse">Charmeuse</ion-select-option>
        <ion-select-option value="Cheviot">Cheviot</ion-select-option>
        <ion-select-option value="Dimity">Dimity</ion-select-option>
        <ion-select-option value="Drill">Drill</ion-select-option>
        <ion-select-option value="Drill">Felt</ion-select-option>
        <ion-select-option value="Twill">Twill</ion-select-option>
        <ion-select-option value="Poplin">Poplin</ion-select-option>
        <ion-select-option value="Georgette">Georgette</ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item>
      <img class="form-icons" src="../../assets/brand.png" slot="start">
      <ion-input [(ngModel)]="brand" placeholder="Brand" value="Lacoste" type="text" name="brand" ></ion-input>
    </ion-item>
   
    <ion-row class="d-flex align-items-center">
      <ion-col size="9" class="p-0">
        <ion-item>
          <img class="form-icons" src="../../assets/ion-emission.png" slot="start">
          <ion-input [(ngModel)]="newFeature" [ngModelOptions]="{standalone: true}"  placeholder="Add new feature..." type="text" name="features" ></ion-input>
        </ion-item>
      </ion-col >
      <ion-col size="3" class="p-0">
        <ion-button class="add-btn" (click)="add(newFeature,$event)" >Add</ion-button>
      </ion-col>

      <ion-row class="features">
        <mat-chip-list #chipList >
          <mat-chip *ngFor="let feature of features"
                   [removable]="removable" (removed)="remove(feature)">
            {{feature.name}}
            <ion-icon matChipRemove *ngIf="removable" name="close-circle"></ion-icon>
          </mat-chip>
        </mat-chip-list>
    
      </ion-row>

    </ion-row>




  </ion-list>
  </div>
  <ion-button *ngIf="isImageSaved" expand="block" (click)="onUpload()" type="submit" class="save-btn" >Save</ion-button>

</ion-content>
